<template>
    <template if:true={showToast}>
        <section role="dialog" tabindex="-1" aria-label="Toast" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="demo-only" style="height:4rem">
                <div class="slds-notify_container slds-is-relative">
                    <div class="slds-notify slds-notify_toast slds-theme_success" role="status">
                        <span class="slds-assistive-text">{type}</span>
                        <span class="slds-icon_container slds-icon-utility-success slds-var-m-right_small slds-no-flex slds-align-top" title="Description of icon when needed">
                            <svg class="slds-icon slds-icon_small" aria-hidden="true">
                                <use xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg#success"></use>
                            </svg>
                        </span>
                        <div class="slds-form-element">
                            {message}
                        </div>
                        <div class="slds-notify__close">
                            <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                                <use xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg#close"></use>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </template>
</template>
